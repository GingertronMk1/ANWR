<!DOCTYPE html>
<head>
<title>SUVAT Calculator</title>
<style>
body, html {
    font-family: sans-serif;
    line-height: 150%;
}
input {
    position: absolute;
    left: 50px;
}
</style>
<script>
function quadratic(a,b,c) {
    var d = (b*b)-(4*a*c);
    if(d>0) {
        var x1 = ((0-b)+Math.sqrt(d))/(2*a);
        var x2 = ((0-b)-Math.sqrt(d))/(2*a);
        if(x1>=0&&x2<0){
            return x1;
        } else if(x1<0&&x2>=0){
            return x2;
        };
    } else if(d=0) {
        var x = (0-b)/(2*a);
        return x;
    } else {
        return NaN;
    };
};

function accelChecker(u,v,a) {
    if(u>v&&a>0){
        return a*(-1);
    } else if(u<v&&a<0){
        return a*(-1);
    } else if(u==v&&a!=0){
        return 0;
    };
};

function resetAll(name) {
    var elements = [];
    elements = document.getElementsByClassName(name);
    for(var i=0; i<elements.length; i++) {
        elements[i].value = '';
    };
};

function SUVAT() {
    var s = document.getElementById('s').value;
    var u = document.getElementById('u').value;
    var v = document.getElementById('v').value;
    var a = document.getElementById('a').value;
    var t = document.getElementById('t').value;
    console.log("s= " + s +", u= " + u +", v= " + v + ", a= " + a + ",t= " +t + ".");
    if(s!=''&&u!=''&&v!='') {                  //SUV give AT
        a = ((v*v)-(u*u))/(2*s);
        t = (2*s)/(u+v);
        document.getElementById('a').value = accelChecker(u,v,a);
        document.getElementById('t').value = t;
    } else if(s!=''&&u!=''&&a!='') {           //SUA give VT
        v = Math.sqrt((u*u)+(2*a*s));
        t = quadratic(a/2, u, s);
        document.getElementById('v').value = v;
        document.getElementById('t').value = t;
    } else if(s!=''&&u!=''&&t!='') {           //SUT give VA
        v = ((2*s)/t)-u;
        a = (2(s-(u*t)))/(t*t);
        document.getElementById('v').value = v;
        document.getElementById('a').value = accelChecker(u,v,a);
    } else if(s!=''&&v!=''&&a!='') {           //SVA give UT
        u = (s-((a*(t*t))/2))/2;
        t = quadratic(a/2,(0-v),s);
        document.getElementById('u').value = u;
        document.getElementById('t').value = t;
    } else if(s!=''&&v!=''&&t!='') {           //SVT give UA
        u = ((2*s)/t)-v;
        a = (2*((v*t)-s))/(t*t);
        document.getElementById('u').value = u;
        document.getElementById('a').value = accelChecker(u,v,a);
    } else if(s!=''&&a!=''&&t!='') {           //SAT give UV
        u = (s-((a*(t*t))/2))/t;
        v = (s+((a*(t*t))/2))/t;
        document.getElementById('u').value = u;
        document.getElementById('v').value = v;
    } else if(u!=''&&v!=''&&a!='') {           //UVA give ST
        s = (((v*v)-(u*u))/(2*a));
        t = ((v-u)/a);
        document.getElementById('s').value = s;
        document.getElementById('t').value = t;
    } else if(u!=''&&v!=''&&t!='') {           //UVT give SA
        s = ((u+v)*t)/2;
        a = ((v-u)/t);
        document.getElementById('s').value = s;
        document.getElementById('a').value = accelChecker(u,v,a);
    } else if(u!=''&&a!=''&&t!='') {           //UAT give SV
        s = (u*t)+((a*(t*t))/2);
        v = u+(a*t);
        document.getElementById('s').value = s;
        document.getElementById('v').value = v;
    } else if(v!=''&&a!=''&&t!='') {           //VAT give SU
        s = (v*t)-((a*(t*t))/2);
        u = v-(a*t);
        document.getElementById('s').value = s;
        document.getElementById('u').value = u;
    };
};
</script>
</head>
<body>
S:<input type='text' class='textbox' id='s' placeholder='Displacement (m)'></input><br>
U:<input type='text' class='textbox' id='u' placeholder='Initial Velocity (ms^-1)'></input><br>
V:<input type='text' class='textbox' id='v' placeholder='Final Velocity (ms^-1)'></input><br>
A:<input type='text' class='textbox' id='a' placeholder='Acceleration (ms^-2)'></input><br>
T:<input type='text' class='textbox' id='t' placeholder='Time (s)'></input><br>
<button onclick='SUVAT()'>Go</button><button onclick="resetAll('textbox')">Reset</button>
</body>
</html>
