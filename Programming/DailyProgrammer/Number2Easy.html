<!DOCTYPE html>
<head>
<title></title>
<style>
body, html {
    font-family: sans-serif;
    line-height: 150%;
}
input {
    position: absolute;
    left: 50px;
    float: left;
}
</style>
<script>
function calculator() {
    var f = document.getElementById('f').value;
    var m = document.getElementById('m').value;
    var a = document.getElementById('a').value;
    if(f==''&&m!=''&&a!=''){
        f = m*a;
        document.getElementById('f').value = f;
    } else if(f!=''&&m==''&&a!=''){
        m = f/a
        document.getElementById('m').value = m;
    } else if(f!=''&&m!=''&&a==''){
        a = f/m
        document.getElementById('a').value = a;
    } else {
        document.getElementById('f').value = 'You';
        document.getElementById('m').value = 'Fucked';
        document.getElementById('a').value = 'Up';
    };
    console.log(f,m,a);
}
</script>
</head>
<body>
F<input type='text' placeholder='Force' id='f'></input><br>
M<input type='text' placeholder='Mass' id='m'></input><br>
A<input type='text' placeholder='Acceleration' id='a'></input><br>
<button id='go' onclick='calculator()'>Go</button>
</body>
</html>
