<!DOCTYPE html>
<head>
<title></title>
<style>
body, html {
    font-family: sans-serif;
}
button {
    width: 75px;
    padding: 5px;
    margin: 5px;
}
#guess {
    position: relative;
    left: 5px;
    width: 248px;
}
</style>
<script src='Utilities.js'></script>
<script>
var randomNumber = parseInt(Math.random() * 100);
console.log(randomNumber);
function guessingGame() {
    var guess = document.getElementById('guess').value;
    if(guess == randomNumber) {
        documentAppender('p','You got it!');
    } else if(guess > randomNumber) {
        documentAppender('p', 'Too high!');
    } else if(guess < randomNumber) {
        documentAppender('p', 'Too low!');
    };
    resetAll('button');
};
</script>
</head>
<body>
<input id='guess' type='text' placeholder='Guess!'></input><br>
<button onclick='higher()'>Too Low</button>
<button onclick='lower()'>Too High</button>
<button onclick='correct()'>Correct</button>
<p></p>
</body>
</html>
