<!DOCTYPE html>
<head>
<title></title>
<style>
body, html {
    font-family: sans-serif;
}
</style>
<script>
var letters = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
function cipher() {
    var input = document.getElementById('inout').value;
    console.log(input);
    var output;
    for(var i = 0; i < input.length; i++) {
        for(var j = 0; j < letters.length; j++) {
            if(input[i]==letters[j]) {
                output += letters[j];
                i += 1;
            };
            console.log(output);
        };
        console.log(output);
        document.getElementById('inout').value = output;
    }
}
</script>
</head>
<body>
<input type='text' id='inout' placeholder='Type here' value='this is a test'></input>
<button onclick='cipher()'></button> 
</body>
</html>
