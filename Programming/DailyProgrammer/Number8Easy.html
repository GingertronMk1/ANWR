<!DOCTYPE html>
<head>
<title></title>
<style>
body, html {
    font-family: sans-serif;
}
</style>
<script src='Utilities.js'></script>
<script>
function nBottlesOfBeer() {
    var n = parseInt(document.getElementById('n').value);
    var bottles = new String;
    for(var i=0; i < n; i++) {
        var current = n-i;
        if(current > 2) {
            console.log(current);
            bottles = current + " bottles of beer on the wall, " + current + " bottles of beer, you take one down and pass it around, " + (current-1) + " bottles of beer on the wall. ";
        } else if(current == 2) {
            console.log(current);
            bottles = current + " bottles of beer on the wall, " + current + " bottles of beer, you take one down and pass it around, " + (current-1) + " more bottle of beer on the wall. ";
        } else if(current == 1) {
            console.log(current);
            bottles ="1 more bottle of beer on the wall, 1 more bottle of beer, you take it down and pass it around, no more bottles of beer on the wall. ";
        };
        var p = document.createElement('p');
        var text = document.createTextNode(bottles);
        p.appendChild(text);
        document.body.appendChild(p);
    };
    console.log(bottles);
}
</script>
</head>
<body>
<input type='text' placeholder='How many bottles of beer?' value='99' id='n'></input><br>
<button onclick='nBottlesOfBeer()'>Go</button>
</body>
</html>
